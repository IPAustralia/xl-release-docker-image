apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "xl-release.fullname" . }}-bootstrap
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      product: "xl-release"
      contents: "bootstrap"
